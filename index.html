<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timestamp Camera</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Roboto:wght@400;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Contenedor del video y canvas -->
        <div class="camera-view">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="photo-canvas" style="display:none;"></canvas>

            <!-- Overlay de informaci√≥n -->
            <div id="timestamp-overlay" class="overlay">
                <div id="overlay-container" class="overlay-content">
                    <div id="custom-notes" class="notes-text" data-id="notes"></div>
                    <div id="photographer-label" class="label-text" data-id="label"></div>
                    <div id="date-time" class="datetime-text" data-id="datetime">Cargando fecha...</div>
                    <div id="location-data" class="location-text" data-id="location">Obteniendo ubicaci√≥n...</div>
                </div>
            </div>

            <!-- Efecto de flash -->
            <div id="flash-effect" class="flash"></div>
        </div>

        <!-- Controles de la c√°mara -->
        <div class="controls">
            <button id="switch-camera-btn" class="control-btn" aria-label="Cambiar C√°mara">
                <svg viewBox="0 0 24 24" fill="none" class="icon">
                    <path
                        d="M20 4H16.83L15 2H9L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"
                        fill="currentColor" />
                </svg>
            </button>
            <button id="capture-btn" class="capture-btn" aria-label="Tomar Foto">
                <div class="capture-inner"></div>
            </button>

            <div class="right-controls">
                <button id="appsheet-btn" class="control-btn secondary-btn" aria-label="Abrir AppSheet">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path
                            d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19ZM11 7H13V9H11V7ZM11 11H13V17H11V11Z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button id="settings-btn" class="control-btn" aria-label="Configuraci√≥n">
                    <svg viewBox="0 0 24 24" fill="none" class="icon">
                        <path
                            d="M19.14 12.94C19.18 12.63 19.2 12.32 19.2 12C19.2 11.68 19.18 11.37 19.14 11.06L21.16 9.48C21.34 9.34 21.39 9.09 21.29 8.89L19.38 5.59C19.27 5.4 19.03 5.32 18.84 5.38L16.46 6.33C15.96 5.95 15.42 5.64 14.84 5.4L14.48 2.87C14.45 2.65 14.26 2.5 14.03 2.5H10.21C9.98 2.5 9.79 2.65 9.76 2.87L9.4 5.4C8.82 5.64 8.28 5.95 7.78 6.33L5.4 5.38C5.21 5.31 4.97 5.39 4.86 5.58L2.95 8.88C2.85 9.08 2.9 9.33 3.08 9.47L5.1 11.05C5.06 11.36 5.04 11.67 5.04 11.99C5.04 12.31 5.06 12.62 5.1 12.93L3.08 14.51C2.9 14.65 2.85 14.9 2.95 15.1L4.86 18.4C4.97 18.59 5.21 18.67 5.4 18.61L7.78 17.65C8.28 18.03 8.82 18.34 9.4 18.58L9.76 21.11C9.79 21.33 9.98 21.48 10.21 21.48H14.03C14.26 21.48 14.45 21.33 14.48 21.11L14.84 18.58C15.42 18.34 15.96 18.03 16.46 17.65L18.84 18.61C19.03 18.68 19.27 18.6 19.38 18.41L21.29 15.11C21.39 14.91 21.34 14.66 21.16 14.52L19.14 12.94ZM12.12 15.5C10.18 15.5 8.61 13.93 8.61 12C8.61 10.07 10.18 8.5 12.12 8.5C14.06 8.5 15.63 10.07 15.63 12C15.63 13.93 14.06 15.5 12.12 15.5Z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de configuraci√≥n -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ajustes</h2>
                <button id="close-modal-x" class="close-x">&times;</button>
            </div>

            <div class="form-group row-group">
                <div class="half">
                    <label>Resoluci√≥n</label>
                    <select id="resolution-select">
                        <option value="3840x2160">4K (3840x2160)</option>
                        <option value="1920x1080" selected>FHD (1920x1080)</option>
                        <option value="1280x720">HD (1280x720)</option>
                        <option value="640x480">VGA (640x480)</option>
                    </select>
                </div>
                <div class="half">
                    <label>Formato de Fecha y Hora</label>
                    <select id="date-format-select">
                        <option value="TEXT_TIME">Ex: 12 ENE 2026 - 15:30</option>
                        <option value="DD/MM/YYYY_TIME">DD/MM/YYYY HH:MM:SS</option>
                        <option value="DD/MM/YYYY_HM">DD/MM/YYYY HH:MM</option>
                        <option value="DD/MM/YYYY">Solo DD/MM/YYYY</option>
                        <option value="MM/DD/YYYY_TIME">MM/DD/YYYY HH:MM:SS</option>
                        <option value="YYYY-MM-DD_TIME">YYYY-MM-DD HH:MM:SS</option>
                        <option value="TEXT">Solo fecha: 12 ENE 2026</option>
                    </select>
                </div>
            </div>

            <div class="form-group row-group">
                <div class="half">
                    <label>Tipo de Letra</label>
                    <select id="font-family">
                        <option value="Inter, sans-serif">Inter</option>
                        <option value="Roboto, sans-serif">Roboto</option>
                        <option value="Outfit, sans-serif">Outfit</option>
                        <option value="'Courier New', monospace">Courier</option>
                        <option value="Arial, sans-serif">Arial</option>
                    </select>
                </div>
                <div class="half colors-wrap">
                    <label>Color</label>
                    <div class="color-pickers">
                        <input type="color" id="text-color" value="#ffffff" title="Color Principal">
                        <input type="color" id="label-color" value="#0d8ad0" title="Color de Etiqueta">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Tama√±o Texto (<span id="size-val">100</span>%)</label>
                <input type="range" id="font-size" min="50" max="200" value="100">
            </div>

            <div class="form-group">
                <details class="accordion-menu">
                    <summary>Ajustar Orden Visual (Desplegar)</summary>
                    <div class="accordion-content">
                        <div id="order-list" class="order-list">
                            <div class="order-item" data-id="notes">
                                <span>üìù Notas</span>
                                <div class="order-btns">
                                    <button type="button" class="btn-up">‚Üë</button>
                                    <button type="button" class="btn-down">‚Üì</button>
                                </div>
                            </div>
                            <div class="order-item" data-id="label">
                                <span>üè∑Ô∏è Etiqueta</span>
                                <div class="order-btns">
                                    <button type="button" class="btn-up">‚Üë</button>
                                    <button type="button" class="btn-down">‚Üì</button>
                                </div>
                            </div>
                            <div class="order-item" data-id="datetime">
                                <span>üïí Fecha y Hora</span>
                                <div class="order-btns">
                                    <button type="button" class="btn-up">‚Üë</button>
                                    <button type="button" class="btn-down">‚Üì</button>
                                </div>
                            </div>
                            <div class="order-item" data-id="location">
                                <span>üìç Ubicaci√≥n GPS</span>
                                <div class="order-btns">
                                    <button type="button" class="btn-up">‚Üë</button>
                                    <button type="button" class="btn-down">‚Üì</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </details>
            </div>

            <div class="form-group">
                <label>Etiqueta / Nombre</label>
                <input type="text" id="photographer-input" placeholder="Ej: Inspector...">
            </div>

            <div class="form-group">
                <label>Datos adicionales</label>
                <textarea id="notes-input" rows="2" placeholder="Detalles de la foto..."></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="location-checkbox" checked>
                <label for="location-checkbox">Incluir Ubicaci√≥n GPS</label>
            </div>

            <button id="save-settings-btn" class="primary-btn">Aplicar Cambios</button>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="app.js"></script>
</body>

</html>
